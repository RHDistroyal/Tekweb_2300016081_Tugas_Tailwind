<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login biasa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-6">Log in</h2>
        <form>
        <div class="mb-4">
            <input class="border border-gray-300 p-2 w-full" type="email" placeholder="Email (masukin gak!)">
        </div>
        <div class="mb-6">
            <input class="border border-gray-300 p-2 w-full" type="password" placeholder="Password (iya iya)">
        </div>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
        </form>
    </div>
    </div>
</body>
</html>
